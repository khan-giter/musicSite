<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <span style="display: flex; align-items: center;"><i class="fa-solid fa-2x fa-music"></i>MusicApp</span>
        <span>Home</span>
        <span><i class="fa-solid fa-magnifying-glass"></i>Search</span>
    </nav>

    <main id="container">
        <h1 style="font-size: 20px;">Enjoy Your Favorite Songs Without Ads</h1>
        <div id="contentContainer">
            <div id="songList">
                <div class="songContainer"><img class="cover"src="Covers/cover1.webp"><p class="songName">Armadham</p> <span class="timeStamp">2:30<i class="fa-regular fa-circle-play"></i></span></div>
                <div class="songContainer"><img class="cover"src="Covers/cover2.jpg"><p class="songName">Illuminati</p> <span class="timeStamp">3:32<i class="fa-regular fa-circle-play"></i></span></div>
                <div class="songContainer"><img class="cover"src="Covers/cover3.jpeg"><p class="songName">Dard-e-Disco</p> <span class="timeStamp">4:34<i class="fa-regular fa-circle-play"></i></span></div>
                <div class="songContainer"><img class="cover"src="Covers/cover4.webp"><p class="songName">Khalasi</p> <span class="timeStamp">4:18<i class="fa-regular fa-circle-play"></i></span></div>
                <div class="songContainer"><img class="cover"src="Covers/cover5.webp"><p class="songName">Pasoori</p> <span class="timeStamp">3:44<i class="fa-regular fa-circle-play"></i></span></div>
            </div>
        </div>
        <div id="middleGif">
            <div id="songNameShower">Armadham</div>
            <div><img id="GIF" src="Covers/a0fdfb0039405b9a8c222dd252be9565.gif"></div>
        </div>
    </main>

    <footer>
        <input type="range" id="slideBar" value="0">
        <div>
            <i id="backwardButton" class="fa-solid fa-2x fa-backward-step"></i>
            <i id="playButton" class="fa-solid fa-2x fa-play"></i>
            <i id="forwardButton" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </footer>
    <script src="app.js" def></script>
</body>
</html>
